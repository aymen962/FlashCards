<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container my-5" style="max-width: 850px;">
        
        <div class="d-flex justify-content-between align-items-center mb-5 reveal">
            <div>
                <h1 class="fw-800 mb-0">üìö Mes Sujets</h1>
                <p class="text-muted">Organisez vos connaissances par cat√©gories</p>
            </div>
            <a href="index.html" class="btn btn-outline-secondary btn-sm hover-lift" style="border-radius: 12px; padding: 10px 20px;">
                ‚Üê Accueil
            </a>
        </div>

        <div class="row g-4">
            <div class="col-md-6 reveal delay-1">
                <div class="card p-4 h-100">
                    <h6 class="fw-bold mb-3 text-uppercase small tracking-wider text-primary">Nouveau Sujet</h6>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Nom du dossier</label>
                        <input type="text" id="secName" class="form-control border-0 bg-light" placeholder="Ex: Math√©matiques" style="border-radius: 12px;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Couleur d'identification</label>
                        <input type="color" id="secColor" class="form-control form-control-color w-100 border-0" value="#6366f1" style="border-radius: 12px; height: 45px;">
                    </div>
                    <button class="btn btn-success w-100 fw-bold py-2 mt-auto" onclick="addSection()" style="border-radius: 12px;">
                        CR√âER LE SUJET
                    </button>
                </div>
            </div>

            <div class="col-md-6 reveal delay-2">
                <div class="card p-4 h-100">
                    <h6 class="fw-bold mb-3 text-uppercase small tracking-wider text-primary">Import Rapide (Q, R)</h6>
                    <label class="form-label small fw-bold">Choisir un sujet</label>
                    <select id="multiSecSelect" class="form-select border-0 bg-light mb-3" style="border-radius: 12px;"></select>
                    
                    <label class="form-label small fw-bold">Cartes (Question, R√©ponse)</label>
                    <textarea id="multiCards" class="form-control border-0 bg-light mb-3" rows="3" placeholder="Capitale France, Paris" style="border-radius: 12px;"></textarea>
                    
                    <button class="btn btn-primary w-100 fw-bold py-2" onclick="addMultipleCards()" style="border-radius: 12px;">
                        IMPORTER LES CARTES
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-5 reveal delay-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-800 mb-0 text-dark">Dossiers de r√©vision</h4>
                <span class="badge bg-fire" id="totalSectionsDisplay">0 Sujets</span>
            </div>
            
            <div id="sectionList" class="row g-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
