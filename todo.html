<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste d'Objectifs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        /* Styles sp√©cifiques restants pour l'interaction */
        .emoji-selector-container { position: relative; }
        .emoji-popover { 
            position: absolute; top: 70px; left: 0; z-index: 1000;
            background: var(--card-bg); border-radius: 15px; 
            box-shadow: var(--shadow-soft);
            padding: 10px; display: none; grid-template-columns: repeat(5, 1fr); gap: 8px;
            width: 240px; border: 1px solid rgba(0,0,0,0.1);
        }
        .emoji-option { font-size: 1.4rem; cursor: pointer; padding: 5px; text-align: center; border-radius: 10px; transition: 0.2s; }
        .emoji-option:hover { background: var(--bg-body); transform: scale(1.2); }
        .max-badge { font-size: 0.7rem; color: var(--text-muted); margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container my-5" style="max-width: 650px;">
        
        <div class="d-flex justify-content-between align-items-center mb-4 reveal">
            <a href="index.html" class="btn btn-outline-secondary btn-sm hover-lift" style="border-radius: 12px;">‚Üê Retour</a>
            <h3 class="fw-800 mb-0">üéØ Mes Objectifs</h3>
        </div>

        <div class="card shadow-sm border-0 p-4 mb-4 reveal delay-1">
            <div class="progress" style="height: 14px; border-radius: 20px; background: rgba(0,0,0,0.05);">
                <div id="todoBar" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%; border-radius: 20px;"></div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <small id="todoStats" class="text-muted fw-bold text-uppercase" style="font-size: 0.75rem; letter-spacing: 1px;">0 / 0 accompli</small>
                <small id="todoMotto" class="text-primary fw-bold" style="font-size: 0.85rem;">Pr√™t pour la victoire ? üöÄ</small>
            </div>
        </div>

        <div class="card shadow-sm border-0 p-4 mb-4 reveal delay-2">
            <div class="d-flex gap-3 align-items-center mb-4">
                <div class="emoji-selector-container">
                    <div class="current-emoji-btn" id="currentEmojiDisplay" onclick="toggleEmojiPicker()">üéØ</div>
                    <div id="emojiPopover" class="emoji-popover"></div>
                </div>
                <input type="text" id="todoInput" class="form-control form-control-lg border-0 bg-light" placeholder="Quelle est la prochaine √©tape ?" style="border-radius: 16px; font-size: 1.1rem;">
            </div>
            
            <div class="row g-3 align-items-center">
                <div class="col-6">
                    <select id="taskPriority" class="form-select border-0 bg-light fw-bold" style="border-radius: 12px; height: 45px;">
                        <option value="high">Urgent üî•</option>
                        <option value="medium" selected>Normal</option>
                        <option value="low">Simple üå±</option>
                    </select>
                </div>
                <div class="col-6 text-end">
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" id="isEveryday">
                        <label class="form-check-label small fw-bold text-muted" for="isEveryday">üîÑ Quotidien</label>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-primary btn-lg w-100 shadow-sm" onclick="addTodo()">
                        AJOUTER √Ä MA LISTE
                    </button>
                </div>
            </div>
        </div>

        <div id="todoList" class="d-flex flex-column gap-3 reveal delay-3">
            </div>
    </div>

    <script src="todo.js"></script>
    <script src="script.js"></script>
</body>
</html>
